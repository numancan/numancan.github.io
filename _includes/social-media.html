<ul class="social-list">
  {% for social in site.data.social-links %}
  <li class="icon">
    <a href="{{ social.link }}" target="_blank">{{ social.name }}</a>
    <i class="{{ social.icon }}"></i>
  </li>
  {% endfor %}
</ul>

<ul class="social-list-h">
  {% for social in site.data.social-links %}
  <li class="icon">
    <a href="{{ social.link }}" target="_blank"><i class="{{ social.icon }}"></i></a>
  </li>
  {% endfor %}
</ul>

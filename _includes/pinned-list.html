<!-- prettier-ignore -->
<ul class="pinned-list">
  {% for repository in site.github.public_repositories %} 
  {% if site.repositories contains repository.name %}
  <li>
    <h4>{% octicon repo height:20 class:"mr-1 v-align-middle" fill:"#586069" aria-label:repo %}<a href="{{ repository.html_url }}" target="_blank">{{repository.name}}</a></h4>
    <p>{{repository.description}}</p>
  </li>
  {% endif %}
  {% endfor %}
</ul>
